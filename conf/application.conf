play.http.secret.key = "changeme-dev-only-override-with-PLAY_SECRET"
play.filters.hosts.allowed = ["."]

# Enable Ehcache for AsyncCacheApi
play.modules.enabled += "play.api.cache.ehcache.EhCacheModule"

# WS client config (timeouts in ms)
play.ws.timeout.request = 10000
play.ws.timeout.connection = 5000

newsapi {
  baseUrl = "https://newsapi.org/v2"
  key = ${?NEWSAPI_KEY}  # supply via env
  cacheTtlSeconds = 300  # 5 minutes
}

# Logger
logger.root=INFO
logger.play=INFO
logger.application=INFO
